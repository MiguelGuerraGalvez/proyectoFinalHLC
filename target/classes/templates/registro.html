<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
	<link rel='stylesheet' href='estilosRegistro.css' type='text/css'>
</head>
<body>
	<h1>REGISTRO</h1>
    <form method="post" th:action="@{/registro}" th:object="${usuario}">
		<section>
			<article>
				<label for="usuario">Nombre de usuario: </label><br>
				<label for="password">Contraseña: </label><br>
				<label for="password2">Repite la contraseña: </label><br>
				<label for="adminPassword">Contraseña de administrador: </label>
			</article>
			<article>
				<input type="text" name="usuario" id="usuario" th:field="*{nombre}" required><br>
				<input type="password" name="password" id="password" th:field="*{password}" required><br>
				<input type="password" name="password2" id="password2" required><br>
				<input type="password" name="adminPassword" id="adminPassword">
			</article>
		</section>
		
		<div th:if="${error}" class="error">
	        <p th:text="${error}"></p>
	    </div>
		<div class="error" th:if="${#fields.hasErrors('password')}">
			<p th:errors="*{password}"></p>
		</div>
		<input class="btn" type="submit" value="Enviar">
	</form>
	
	<div>
		<p>Si ya tienes cuenta, inicia sesión <a href="login">aquí</a>.</p>
	</div>
</body>
</html>
